{% extends "layout.html" %}
{% block content %}
{% for emp_id,emp_data in emps.items() %}
    <div>
        <table>
            <tr>
                <td>ID:</td>
                <td>{{ emp_id}}</td>
            </tr>

            <tr>
                <td>NAME:</td>
                <td>{{ emp_data["name"] }}</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>{{ emp_data["age"] }}</td>
            </tr>
            <tr>
                <td>ID:</td>
                <td>{{ emp_data["postion"] }}</td>
            </tr>
        </table>
    </div>
    <!--br for inserting one space in the format-->
    <br>

{% endfor %}
{% endblock content %}
